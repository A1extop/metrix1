<!DOCTYPE html>
<html>
<head>
    <title>Metrics</title>
</head>
<body>
    <h1>Metrics</h1>
    <h2>Gauges</h2>
    <ul>
        {{ range $key, $value := .Gauges }}
            <li>{{ $key }}: {{ $value }}</li>
        {{ end }}
    </ul>
    <h2>Counters</h2>
    <ul>
        {{ range $key, $value := .Counters }}  
            <li>{{ $key }}: {{ $value }}</li>
        {{ end }}
    </ul>
</body>
</html>
